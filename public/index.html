<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>CRM - Gestão Comercial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind local (produção) -->
  <link rel="stylesheet" href="./css/tailwind.css">
</head>

<body class="min-h-screen bg-slate-100">

  <!-- Navbar -->
  <header class="bg-slate-900 text-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">CRM - Gestão</h1>
      <div class="flex items-center gap-4">
        <span id="user-email" class="text-sm text-slate-300 hidden"></span>
        <button id="btn-sair" class="hidden px-3 py-1 text-sm rounded bg-red-500 hover:bg-red-600 transition">
          Sair
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">

    <!-- ALERTA / MENSAGENS -->
    <div id="alert-container" class="mb-4 hidden">
      <div id="alert-box" class="rounded border px-4 py-3 text-sm"></div>
    </div>

    <!-- LOGIN -->
    <section id="login-section" class="max-w-md mx-auto mt-10">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4 text-center">Entrar no CRM</h2>

        <form id="login-form" class="space-y-4">
          <div>
            <label for="login-email" class="block text-sm font-medium text-slate-700">
              E-mail
            </label>
            <input id="login-email" type="email" required autocomplete="email"
              class="mt-1 block w-full rounded border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-slate-900"
              placeholder="seuemail@empresa.com" />
          </div>

          <div>
            <label for="login-password" class="block text-sm font-medium text-slate-700">
              Senha
            </label>
            <input id="login-password" type="password" required autocomplete="current-password"
              class="mt-1 block w-full rounded border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-slate-900" />
          </div>

          <button type="submit" id="btn-login"
            class="w-full flex justify-center items-center gap-2 rounded bg-slate-900 text-white py-2 text-sm font-medium hover:bg-slate-800 transition">
            <span>Entrar</span>
            <span id="login-loading" class="hidden text-xs">Carregando...</span>
          </button>
        </form>
      </div>
    </section>

    <!-- APLICAÇÃO (aparece só quando logado) -->
    <section id="app-section" class="hidden">
      <!-- Filtros -->
      <div class="mb-4 flex flex-wrap items-center gap-3">
        <label class="text-sm font-medium text-slate-700">
          Filtro:
          <select id="filtro-tipo"
            class="ml-2 rounded border border-slate-300 px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900">
            <option value="TODOS">Todos</option>
            <option value="ABERTO">Em aberto</option>
            <option value="FECHADO">Fechadas</option>
          </select>
        </label>

        <button id="btn-recarregar"
          class="rounded bg-slate-900 text-white px-3 py-1 text-sm hover:bg-slate-800 transition">
          Recarregar
        </button>
      </div>

      <!-- Loader -->
      <div id="lista-loading" class="mb-3 hidden text-sm text-slate-600">
        Carregando registros...
      </div>

      <!-- Tabela -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-50 border-b border-slate-200">
            <tr>
              <th class="px-4 py-2 text-left font-semibold text-slate-700">Cliente</th>
              <th class="px-4 py-2 text-left font-semibold text-slate-700">Status</th>
              <th class="px-4 py-2 text-left font-semibold text-slate-700">Valor</th>
              <th class="px-4 py-2 text-left font-semibold text-slate-700">Atualizado em</th>
            </tr>
          </thead>
          <tbody id="crm-tbody" class="divide-y divide-slate-100">
            <!-- Linhas preenchidas via JS -->
          </tbody>
        </table>

        <div id="sem-registros" class="hidden px-4 py-3 text-sm text-slate-500">
          Nenhum registro encontrado.
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/crmApp.js"></script>
</body>

</html>
